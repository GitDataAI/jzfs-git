version: '3.8'

services:
  jzfs_deps_redis:
    image: redis:latest
    container_name: jzfs_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - traefik_web
  jzfs-git:
    build: .
    image: gitdatateam/jzfs-git:latest
    container_name: jzfs-git
    ports:
      - "22:30322"
    volumes:
      - ./data:/explore/data
      - ./logs:/explore/logs
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - traefik_web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jzfs-git.rule=Host(`git.atom.gitdata.ai`)"
      - "traefik.http.routers.jzfs-git.entrypoints=websecure"
      - "traefik.http.routers.jzfs-git.tls.certresolver=letsencrypt"
      - "traefik.docker.network=traefik_web"
    depends_on:
      - jzfs_deps_redis

networks:
  traefik_web:
    external: true
volumes:
  redis_data: